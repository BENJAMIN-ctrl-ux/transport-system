<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Fuel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 450px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .form-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        .btn {
            background-color: #6c757d;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            color: white;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #5a6268;
        }

        .alert {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Fuel Request Form</h2>

        <!-- Flash message block -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('fuelrequest.request_fuel') }}">
            <label for="driver_name">Driver:</label>
            <input type="text" name="driver_name" value="{{ current_user.full_name }}" readonly>

            <label for="vehicle_id">Select Vehicle</label>
            <select name="vehicle_id" required>
                {% for vehicle in vehicles %}
                <option value="{{ vehicle.id }}">{{ vehicle.registration_no }} - {{ vehicle.model }}</option>
                {% endfor %}
            </select>

            <label for="card_no">Card Number:</label>
            <input type="text" name="card_no" required>

            <label for="odometer_reading">Odometer Reading:</label>
            <input type="number" name="odometer_reading" required>

            <label for="office_officer_assigned">Office/Officer Assigned</label>
            <input type="text" name="office_officer_assigned" required>

            <label for="amount_requested">Amount Requested (Ksh)</label>
            <input type="number" name="amount_requested" required>

            <label for="amount_last_loaded">Amount Last Loaded (Ksh)</label>
            <input type="number" name="amount_last_loaded" required>

            <label for="current_card_balance">Current Card Balance (Ksh)</label>
            <input type="number" name="current_card_balance" required>

            <div class="form-buttons">
                <button type="submit">Submit Request</button>
                <a href="{{ url_for('fuelrequest.dashboard') }}" class="btn">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
