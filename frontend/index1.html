<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Transport System </title>
</head>
<body>
    
    <div class="auth-container">
        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
            <div class="logo-container">
                <div class="logo">
                    <div class="kenya-flag"></div>
                </div>
                <h1 class="system-title">Transport System</h1>
                <p class="system-subtitle">Login to your account</p>
            </div>

            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                    <div class="error-message" id="loginEmailError"></div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>

                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>

            <div class="divider">
                <span>Or sign in with</span>
            </div>

            <button class="google-btn" id="googleSignIn">
                Continue with Google
            </button>

            <div class="switch-form">
                <span>Don't have an account?</span>
                <button type="button" id="showSignup">Sign up</button>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="form-container">
            <div class="logo-container">
                <div class="logo">
                    <div class="kenya-flag"></div>
                </div>
                <h1 class="system-title">Transport System</h1>
                <p class="system-subtitle">Create your account</p>
            </div>

            <form id="signupFormElement">
                <div class="form-group">
                    <label for="signupUserid">User ID</label>
                    <input type="text" id="signupUserid" name="userid" placeholder="Enter your user ID" required>
                    <div class="error-message" id="signupUseridError"></div>
                </div>

                <div class="form-group">
                    <label for="signupFullname">Full Name</label>
                    <input type="text" id="signupFullname" name="fullname" placeholder="Enter your full name" required>
                    <div class="error-message" id="signupFullnameError"></div>
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
                    <div class="error-message" id="signupEmailError"></div>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" placeholder="Create a password" required>
                    <div class="error-message" id="signupPasswordError"></div>
                </div>

                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    <div class="error-message" id="signupConfirmPasswordError"></div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="termsCheckbox" required>
                    <label for="termsCheckbox">I agree with terms and conditions</label>
                </div>

                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>

            <div class="switch-form">
                <span>Already a member?</span>
                <button type="button" id="showLogin">Sign in</button>
            </div>
        </div>
    </div>

</body>
</html>
